<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>TodoList</title>
</head>
<body>
    <div class="wrapper">
        <header class="hero container">
            <button class="hero__search">Search task</button>
            <input type="text" class="hero__inp" placeholder="select new task">
            <button class="hero__add">Select</button>
        </header>
        <main class="main">
            <div class="tasks">
                <ul class="tasks__container"></ul>
            </div>
        </main>
        <footer class="footer">
            <div class="popup none">
                <div class="popup__form">
                    <div class="popup__form-title">
                        <textarea class="popup__area" cols="30" rows="10"></textarea>
                        <div class="popup__form-clouse">X</div>
                        <button class="popup__edid">Edit</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="/index.js"></script>
</body>
</html>
